<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDA Government Website Redesign.</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d6e128b25d.js" crossorigin="anonymous"></script>
    
</head>
<body>
<nav>

    <a href="" class="nav-image"><img src="./images/nav logo.svg" alt=""></a>

<div class="container">

    <ul class="navigation">
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">Interests</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Our Values</a></li>
        <li><a href="#">Media</a></li>
        <li><a href="#">Contact</a></li>
        <a href="#" class="btn primary">Subscribe</a>
    </ul>
    <div class="search">
        <span class="icon">
            <ion-icon name="search-outline" class="searchBtn"></ion-icon>
            <ion-icon name="close-outline" class="closeBtn"></ion-icon>
        </span>
    </div>

    <ion-icon name="menu-outline" class="menuToggle"></ion-icon>

</div>

<div class="searchBox">
    <input type="text" placeholder="Search...">
</div>
    
</nav>     

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script>
    let searchBtn = document.querySelector('.searchBtn');
    let closeBtn = document.querySelector('.closeBtn');
    let searchBox = document.querySelector('.searchBox');
    let navigation = document.querySelector('.navigation');
    let menuToggle = document.querySelector('.menuToggle');
    let nav = document.querySelector('nav');
    
    
    searchBtn.onclick = function(){
        searchBox.classList.add('active');
        closeBtn.classList.add('active');
        searchBtn.classList.add('active');
        menuToggle.classList.add('hide');
        nav.classList.add('open');
    }
    closeBtn.onclick = function(){
        searchBox.classList.remove('active');
        closeBtn.classList.remove('active');
        searchBtn.classList.remove('active');
        menuToggle.classList.remove('hide');
    }

    menuToggle.onclick = function(){
        nav.classList.toggle('open');
        searchBox.classList.remove('active');
        closeBtn.classList.add('active');
        searchBtn.classList.remove('active');
        menuToggle.classList.remove('hide');
    }
</script>



</body>
</html>
